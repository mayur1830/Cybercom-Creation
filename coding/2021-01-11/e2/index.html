<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML PRACTICAL 3</title>
</head>

<body>
    <table border="1px" cellspacing="0px" align="center">
        <caption>Example : Nested</caption>
        <tr>
            <th align="center" rowspan="2" colspan="2">CI</th>
            <th rowspan="2">All <br> Genders</th>
            <th align="center" colspan="2">By Gender</th>
        </tr>
        <tr>
            <td>
                <table border="1px">
                    <tr>
                        <th>Males</th>
                        <th>Females</th>
                    </tr>
                    <tr>
                        <td>9215604</td>
                        <td>4512358</td>
                    </tr>

                </table>
            </td>
        </tr>
        <tr>
            <td><b>Rural</b></td>
            <td>6521458</td>
            <td>4215389</td>
            <td align="center">4152348</td>
        </tr>



    </table>

</body>

</html>
