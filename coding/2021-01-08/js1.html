<!DOCTYPE html>

    <title>Exercise2</title>
</head>

<body>
    <script>
        let markmass = 60;
        let markhaight = 4;
        let johnmass = 30;
        let johnhaight = 3;

        function BMI(a, b) {
            return a / (b * b)

        }
        let mbmi = BMI(markmass, markhaight);
        let jbmi = BMI(johnmass, johnhaight);
        let boo = mbmi > jbmi ? true : false
        document.write("Is mark's bmi higher than john's" + "  ", boo)
    </script>
</body>
