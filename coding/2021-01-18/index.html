<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercise1</title>
</head>

<body>
    <div class="main">
        <form action="success.html">

            <div id="address">
                <h2 id="i1">Address</h2>
                <label for="fname">First Name</label>
                <input type="text" id="fname">
                <br>
                <br>
                <label for="lname">Last Name</label>
                <input type="text" id="lname">
                <br>
                <br>
                <label for="street">Street</label>
                <input type="text" id="street">
                <br>
                <br>
                <label for="city">City</label>
                <input type="text" id="city">
                <br>
                <br>

            </div>
            <div id="add">
                <h2 id="i2">Additional Details</h2>
                <label for="bio">Biography</label>
                <textarea name="bio" id="bio" cols="22" rows="3"></textarea>
                <br>
                <br>
                <br>
                <label for="img">Image</label>
                <input type="file" id="img" accept="jpeg/png">
                <br>
                <br>
                <label for="age">Age Group</label>
                <select name="age" id="age">
                    <option value="">0 to 9 years</option>
                    <option value="">10 to 20 years</option>
                    <option value="">21 to 30 years</option>
                    <option value="">31 to 40 years</option>
                    <option value="">41 to 50 years</option>
                    <option value="">Above 50 years</option>
                </select>
                <br>
                <br>
            </div>
            <div id="interests">
                <h2 id="i3">Interests</h2>
                <label for="hobby">Hobbies</label>
                <textarea name="hobby" id="hobby" cols="22" rows="3"></textarea>
                <br>
                <br>
                <br>

                <label for="car">Favourite Car</label>
                <select name="car" id="car">
                    <option value="">Volvo</option>
                    <option value="">Audi</option>
                    <option value="">I10</option>
                    <option value="">Zeep</option>
                </select>
                <br>
                <br>
                <input type="submit" value="submit" id="submit">
                <input type="reset" value="reset" id="reset">

            </div>
        </form>
    </div>
</body>

</html>
