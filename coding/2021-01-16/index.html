<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Exercise1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

</head>

<body>
    <main>
        <div class="contact">
            <h1>Contact Us</h1>
            <br>
            <br>
            <form action="abc.txt">
                <div class="icon">
                    <label for="fname">Full Name</label>
                    <br>
                    <input type="text" name="fname" id="fname" required placeholder="Full Name"><i class="fa fa-user"></i>
                    <br>
                    <br>

                </div>
                <div class="icon">
                    <label for="email">Email</label>
                    <br>
                    <input type="email" required name="email" placeholder="Eg.example@gmail.com" id="email"><i class="fa fa-envelope-o"></i>
                    <br>
                    <br>
                </div>
                <div class="icon">
                    <label for="phone">Phone Number</label>
                    <br>
                    <input type="tel" id="phone" name="phone" placeholder="Eg.+1800 000000  " pattern="[0-9]{10}" required><i class="fa fa-phone"></i>
                    <br><br>
                </div>
                <div class="icon">
                    <label for="comment">Message</label>
                    <br>
                    <textarea name="message" id="message" cols="22" rows="5" placeholder="Your Comments..."></textarea><i class="fa fa-comment-o"></i>

                </div>
                <div class="icon1">
                    <br>
                    <input type="button" onclick="alert('your form has been submitted')" value="Submit">
                </div>

            </form>
        </div>
    </main>

    </form>
</body>

</html>
